<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <title>JS TASK 3</title>
  </head>
  <body>
    <center>
      <form>
        <table>
          <tr>
            <td><label for="n1" class="mt-4 me-5">1st Number:</label></td>
            <td><input type="number" name="n1" id="n1" class="mt-4" /></td>
          </tr>
          <tr>
            <td><label for="n2" class="my-4 me-5">2nd Number:</label></td>
            <td><input type="number" name="n2" id="n2" /></td>
          </tr>
          <tr class="justify-content-center">
            <td>
              <button
                type="button"
                class="btn btn-primary"
                onclick="return multiply()"
              >
                Multiply
              </button>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-primary"
                onclick="return divide()"
              >
                Divide
              </button>
            </td>
          </tr>
        </table>
      </form>
      <p class="fs-5 my-4">
        <span id="result"></span>
      </p>
    </center>

    <script src="./script.js"></script>
  </body>
</html>
